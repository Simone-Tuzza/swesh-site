<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Segnale Perso | Swesh</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --swesh-pink: #fd9ef8;
            --swesh-bg: #000000;
            --swesh-text: #ffffff;
            --mono-font: 'JetBrains Mono', monospace;
            --main-font: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--swesh-bg);
            color: var(--swesh-text);
            font-family: var(--main-font);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* Evita scrollbar se l'effetto bagliore sfora */
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* --- IL CUORE: LA TV CON IL BAGLIORE --- */
        .tv-wrapper {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        /* L'immagine della TV */
        .tv-image {
            max-width: 100%;
            height: auto;
            display: block;
            /* Un leggero movimento fluttuante */
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        /* L'effetto bagliore pulsante dietro la TV */
        .tv-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: var(--swesh-pink);
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
            animation: pulseGlow 4s ease-in-out infinite alternate;
        }

        /* --- TYPOGRAPHY --- */
        .headline-404 {
            font-family: var(--mono-font);
            font-size: clamp(4rem, 10vw, 6rem); /* Gigante e responsive */
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            color: var(--swesh-pink);
            text-shadow: 0 0 20px rgba(253, 158, 248, 0.5);
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .error-desc {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- IL BOTTONE SWESH --- */
        .swesh-btn {
            display: inline-block;
            background-color: var(--swesh-pink);
            color: #000;
            font-weight: 800;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(253, 158, 248, 0.3);
        }

        .swesh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(253, 158, 248, 0.5);
            background-color: #ffb6fc;
        }

        /* --- ANIMAZIONI --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; filter: blur(80px); scale: 1; }
            100% { opacity: 0.6; filter: blur(100px); scale: 1.1; }
        }

        /* Responsive per schermi piccoli */
        @media (max-width: 600px) {
            .tv-image {
                max-width: 280px; /* TV più piccola su mobile */
            }
        }
    </style>
</head>
<body>

    <main class="error-container">
        
        <div class="tv-wrapper">
            <img src="assets/img/tv.png" alt="TV 3D senza segnale" class="tv-image" width="200" height="200">
        </div>

        <h1 class="headline-404">404</h1>
        <h2 class="error-title">Questa vibe non esiste.</h2>
        
        <p class="error-desc">
            Segnale perso. Sei finito su un canale morto. <br>
            Sintonizzati di nuovo dove c'è l'azione.
        </p>

        <a href="index.html" class="swesh-btn">
            Torna alla Home
        </a>

    </main>

</body>
</html>
